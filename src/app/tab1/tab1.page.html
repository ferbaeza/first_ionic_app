<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Restaurantes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container" *ngFor="let r of resta">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ r.name }}</ion-card-title>
        <ion-card-subtitle>{{ r.address }}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        <p><strong>Puntuacion Clientes :</strong>{{ r.reviewAverage }}</p>
        <p><strong>Numero de reviews :</strong>{{ r.numReviews }}</p>
      </ion-card-content>
    </ion-card>
  </div>
  


</ion-content>
